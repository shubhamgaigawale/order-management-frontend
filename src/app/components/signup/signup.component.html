<form>
    <div class="form">
        <div class="form-group">
            <label for="exampleInputFirstname">First Name</label>
            <input type="text" [(ngModel)]="name" class="form-control" id="exampleInputFirstname" [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="form-group">
            <label for="exampleInputLastname">Last Name</label>
            <input type="text" [(ngModel)]="lastname" class="form-control" id="exampleInputEmail1" [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" [(ngModel)]="email" class="form-control" id="exampleInputEmail1" [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1" [ngModelOptions]="{standalone: true}"/>
        </div>
        <button type="button" (click)="signUp()" class="btn btn-primary">Submit</button>
    </div>
</form>
